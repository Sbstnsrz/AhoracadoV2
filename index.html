<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<title>Ahorcado Alura</title>
		<link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/btns.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="logo">
			<img src="img/Logo.svg" title="Ahorcado Alura">
		</header>
		<main>
            <section>
                <canvas id="draw" width="294" height="360">Su navegador no soporta canvas</canvas>
            </section>
            <section id="word-panel">
                <table>
                    <tr id="word-container"></tr>
                    <tr id="dash"></tr>
                </table>
                <textarea id="input" placeholder="Ingrese la palabra."></textarea>
                <p class="keys-panel key-wrong"></p>
            </section>
            <section>
                <div id="keyboard"></div>
                <div>
                    <span id="lossed" class="keys-panel lose"></span>
                    <button class="btn-base btn2" id="keyboard-control">‚å®</button>
                    <span id="winned" class="keys-panel win"></span>

                </div>
            </section>
            <section>
                <div id="div-buttons">
                    <div id="div-button-1"><button id="button-1"></button></div>
                    <div id="div-button-2"><button id="button-2"></button></div>
                </div>
            </section>
            
			<script src="js/canvas.js"></script>
            <script src="js/word-functions.js"></script>
            <script src="js/keyboard.js"></script>
            <script src="js/buttons.js"></script>
            <script src="js/json-man.js"></script>
            <script src="js/script.js"></script>
		</main>
        <footer>
            <p>
                <a class="copyright" href="https://github.com/Sbstnsrz/ONE-Ahorcado" title="Git del proyecto">&copy SBSTNSRZ</a>
            </p>
        </footer>
	</body>
</html>
