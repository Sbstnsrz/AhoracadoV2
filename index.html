<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<title>Ahoracado Alura</title>
		<link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/btns.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="logo">
			<img src="img/Logo.svg" title="Ahorcado Alura">
		</header>
		<main>
            <section>
                <canvas id="draw" width="294" height="360">Su navegador no soporta canvas</canvas>
            </section>
            <section id="keyboard">
                <table>
                    <tr id="contenedor-Palabra"></tr>
                    <tr id="guion"></tr>
                </table>
                <p class="panelLetras erradas"></p>
            </section>
            <section id="teclado"></section>
            <section>
                <div><button id="controlTeclado">‚å®</button></div>
                <div id="botonesInicio">
                    <div class="btns"><button class="btn-base btn1" id="iniciarJuego">Iniciar juego</button></div>
                    <div class="btns"><button class="btn-base btn2" id="agregarNuevaPalabra">Agregar nueva palabra</button></div>
                </div>
                <div id="botonesJugando">
                    <button class="btn-base btn1" id="nuevoJuego">Nuevo juego</button>
                    <button class="btn-base btn2" id="desistir">Desistir</button>
                </div>
            </section>
            
			<script src="js/dibujo.js"></script>
            <script src="js/palabra.js"></script>
            <script src="js/teclado.js"></script>
            <script src="js/botones.js"></script>
            <script src="js/script.js"></script>
		</main>
        <footer>
            <p>
                <a class="copyright" href="https://github.com/Sbstnsrz/ONE-Ahorcado" title="Git del proyecto">&copy SBSTNSRZ</a>
            </p>
        </footer>
	</body>
</html>
